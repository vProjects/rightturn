<!------- page starts here------->
<div id="page">
	<div id="page_header">
    	<div id="header_logo"></div>
        <div id="header_right">
        	 <div class="header_login_section"><a href="login.html"> SIGNUP</a></div>
        	<div class="header_login_section"><a href="login.html"> LOGIN</a></div>
           
        </div>
    </div>
    <div id="page_body">
        <div id="signup_page_outline">
        	<form action="" class="signup_form_outline" method="post">
            	<h4> SIGN UP HERE</h4>
            	<div class="signup_form_part">
                	<div class="signup_form_text">Name:</div>
                    <input type="text" class="signup_form_textbox" name="" />
                    <div class="clear"></div>
                </div>
                <div class="signup_form_part">
                	<div class="signup_form_text" style="margin-top:6px;">Sex:</div>
                    <div class="signup_form_textbox">
                    <input type="checkbox" class="signup_form_checkbox" name="" /><span class="signup_form_checkbox_text">Male</span>
                    <input type="checkbox" class="signup_form_checkbox" name="" /><span class="signup_form_checkbox_text">Female</span>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="signup_form_part">
                	<div class="signup_form_text">Account Details:</div>
                    <input type="text" class="signup_form_textbox" name="" />
                    <div class="clear"></div>
                </div>
                <div class="signup_form_part">
                	<div class="signup_form_text">Pan No:</div>
                    <input type="text" class="signup_form_textbox" name="" />
                    <div class="clear"></div>
                </div>
                <div class="signup_form_part">
                	<div class="signup_form_text"> Address:</div>
                    <textarea class="signup_form_textarea" name="" rows="30" cols="30"></textarea>
                    <div class="clear"></div>
                </div>
                 <div class="signup_form_part">
                	<div class="signup_form_text">Contact No:</div>
                    <input type="text" class="signup_form_textbox" name="" />
                    <div class="clear"></div>
                </div>
                 <div class="signup_form_part">
                	<div class="signup_form_text">Email Id:</div>
                    <input type="text" class="signup_form_textbox" name="" />
                    <div class="clear"></div>
                </div>
                <div class="signup_form_part">
                	<div class="signup_form_text">Voter Id No:</div>
                    <input type="text" class="signup_form_textbox" name="" />
                    <div class="clear"></div>
                </div>
                <div class="signup_form_part">
                    <input type="submit" class="form_button" value="SUBMIT" />
                    <div class="clear"></div>
                </div>
            </form>
        </div>
        <div class="clear"></div>
    </div>
    <div id="page_footer">
    	<div id="footer_left">
        	<span class="footer_text">Follow Us At:</span>
            <div class="footer_social_icon"><img src="images/facebook.png" height="100%" width="100%" /></div>
